<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechTalk 2025 Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .gender-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0078d7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TechTalk 2025</h1>
    <h2>Conference Registration</h2>

    <!-- Replace YOUR_FORM_ID with your actual Formspree ID -->
    <form action="https://formspree.io/f/xvgwvggr" method="POST">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" placeholder="e.g. Computer Science">

      <label for="designation">Designation:</label>
      <select id="designation" name="designation" required>
        <option value="">--Select--</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="professional">Professional</option>
      </select>

      <label for="track">Event Track:</label>
      <select id="track" name="track" required>
        <option value="">--Select--</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="cyber">Cyber Security</option>
        <option value="cloud">Cloud Computing</option>
        <option value="robotics">Robotics</option>
      </select>

      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the Terms and Conditions</label><br><br>

      <input type="submit" value="Register">
    </form>

    <div class="footer">
      Â© 2025 TechTalk | Designed by ...
    </div>
  </div>
</body>
</html>
